ansible:
  port: 60022
  user: root
  playbook: ansible/plays/provision.yml

disk:
  device: /dev/vda
  size: 20GiB
  partitions:
    - type: efi
      start: 1MiB
      end: 450MiB
      number: "1"
      unit: GiB
    - type: swap
      start: 450MiB
      end: 1GiB
      number: "2"
      unit: GiB
    - type: general
      start: 1GiB
      end: 100%
      number: "3"
      unit: GiB
      fs: ext4

root_password: password
hostname: my-server
locale: en_US.UTF-8

users:
  - username: user1
    password: password1s
    groups:
      - wheel
      - users
    shell: /bin/bash
  - username: user2
    password: password2
    groups:
      - wheel
    shell: /bin/bash

role_packages:
  - hypr
  - kde_plasma
